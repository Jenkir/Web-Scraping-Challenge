<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>

<!--scrape button-->
<div class="container">
    <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
<!-- add button to activate script for scraping-->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
                </div>
						
<!-- news article section -->
<div class="row" id="news">
    <div class="col-md-12">
        <div class = "media">
            <div class = "media-body">
                <h2> Latest Mars News</h2>
                <h4 class="media-heading">{{ mars.news_title }}</h4>
                <p>{{ mars.news_paragraph }}</p>
            </div>
        </div>
    </div>
</div>        
<!-- images and facts section -->
<div class="row" id="mars-featured-image">
    <div class="col-md-8">
        <h2> Featured Mars Image</h2>
        <img src='{{ mars.featured_image_url }}' class="img-responsive"
            alt="Mars Images">
            <br>
    </div>
</div> 
<!--facts section -->
<div class="row" id="mars-facts">
    <div class="col-md-12">
        <div class = "media">
            <div class = "media-body">
                
                <h2> Mars Facts </h2>
                <p>{{ mars.mars_facts_html | safe }}</p>
            </div>
        </div>
    </div>
</div>     


<!-- hemispheres -->
<div class="row">
    <br>
    <h2>Mars Hemispheres</h2>
    <div class="col-md-6">
        <div class="col-md-12">
            {% for hemispheres in mars.hemi_list %}           
                <img class = "thumb" src="{{hemispheres['hemi_list']}}" alt="hemispheres" style="width:50%;">
                <div class="description" style="font-weight: bold;">
                    {{hemispheres['title']}}
                </div>                                           
            {% endfor %}
        </div>
    </div>
    
    
</div>
</div>
</body>
</html>

</head>
